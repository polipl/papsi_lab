version: '3'

networks:
  itticketnet:

services:
  mariadb:
    image: mariadb:latest
    container_name: papsi_lab_mariadb_1
    ports: 
      - "3306:3306"
    expose:
      - 3306
    environment:
      - MARIADB_ROOT_PASSWORD=adminsql123q
      - MARIADB_USER=root
    volumes:
      - "./files/mysqldb:/var/lib/mysql"
    networks:
      - itticketnet
    healthcheck:
      test: "mysqladmin ping -h localhost --user=$$MARIADB_USER --password=$$MARIADB_ROOT_PASSWORD"
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s

  itticket:
    #build: .
    image: polipl/itticket:latest
    container_name: papsi_lab_itticket_1
    ports:
      - "8000:8000"
      - "80:80"
      - "443:443"
    expose:
      - 8000
      - 80
      - 443
    volumes:
      - "./ITticket/:/ITticket"
      - "./files/conf/supervisor:/etc/supervisor"
      - "./files/conf/nginx:/etc/nginx"
    networks:
      - itticketnet
    environment:
      - MARIADB_ROOT_PASSWORD=adminsql123q
      - MARIADB_USER=root
    depends_on:
      mariadb:
        condition: service_healthy
    
    links:
      - mariadb
   
    

    
